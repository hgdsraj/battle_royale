<!DOCTYPE html>
<html>
<head>
    <title> Character World - Raj Mahey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="#"/>
    <meta name='viewport' content='width=device-width'/>
</head>
<body>
<div class="hud">
    <form id="login-form">
        Username:<br>
        <input type="text" id="username">
        <div class="btn btn-primary" id="login-submit">Submit</div>
    </form>
</div>
<div class="hud" id="chat-form-wrapper" hidden>
    <form id="chat-form">
        Message:<br>
        <input type="text" id="message">
        <div class="btn btn-primary" id="chat-submit">Submit</div>
    </form>
</div>

<div class="hud" hidden>
    Press ESC to pause
</div>
<div id="pause-menu" class="hud" hidden>
    <ul>
        <li>
            Press p to pause (paused now)
        </li>
        <li>
            Press ENTER to chat
        </li>
        <li>
            Press R to Fly up
        </li>
        <li>
            Press F to Fly down
        </li>
        <li>
            WASD to move
        </li>
        <li>
            Space to jump
        </li>
        <li>
            Shift to sprint
        </li>
        <li>
            ` for kills
        </li>
    </ul>
</div>
<table class="hud" id="scoreboard" hidden>
    <tr>
        <th> Username</th>
        <th> Kill Count</th>
        <th> Damage</th>
    </tr>
    <tbody id="kills">

    </tbody>
</table>

<div class="hud" id="chat-wrapper">
    <div id="chat-messages"></div>
    Chat
</div>

<div class="hud" id="info-wrapper">
    Info
    <div id="info-messages"></div>

</div>
<span class="hud crosshair" id="crosshair">
</span>

<span class="hud" id="damage-indicator">
</span>
<div id="hitmarker-wrapper" class="hud" hidden>
    <span class="hitmarker-line hud" id="hitmarker-line-up-right">
    </span>
    <span class="hitmarker-line hud" id="hitmarker-line-up-left">
    </span>
    <span class="hitmarker-line hud" id="hitmarker-line-down-right">
    </span>

    <span class="hitmarker-line hud " id="hitmarker-line-down-left">
    </span>
</div>
<span class="hud" id="health-wrapper">
    Health: <span id="health"></span>
</span>
<div id="map-wrapper" class="hud" hidden>
    <div id="map"></div>
</div>
<div id="scope" hidden>
<div id="snipe" class="hud"></div>
<div id="snipe-vertical-line" class="hud"></div>
<div id="snipe-horizontal-line" class="hud"></div>
</div>
<script type="text/javascript" src="js/treePositions.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/npc.js"></script>
<script type="text/javascript" src="js/threejs/three.min.js"></script>
<script type="text/javascript" src="js/Common/MV.js"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/map2.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script src="js/threejs/js/objects/Reflector.js"></script>
<script src="js/threejs/js/controls/FirstPersonControls.js"></script>
<script src="js/PointerLockControls.js"></script>
<script src="js/threejs/js/geometries/LightningStrike.js"></script>
<script src="js/threejs/js/objects/LightningStorm.js"></script>
<script src="js/threejs/js/SimplexNoise.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
