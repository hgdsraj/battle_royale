<!DOCTYPE html>
<html>
<head>
    <title> Character World - Raj Mahey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="#" />

</head>
<body>
<div class="hud" >
    <form id="login-form">
        Username:<br>
        <input type="text" id="username">
        <div class="btn btn-primary" id="login-submit">Submit </div>
    </form>
</div>
<div class="hud" id = "chat-form-wrapper" hidden>
    <form  id = "chat-form" >
        Message:<br>
        <input type="text" id="message">
        <div class="btn btn-primary" id="chat-submit">Submit </div>
    </form>
</div>

<div class="hud" hidden>
    Press ESC to pause
</div>
<div class="hud" id="pause-menu" hidden>
    <ul>
        <li>
            Press p to pause (paused now)
        </li>
        <li>
            Press ENTER to chat
        </li>
        <li>
            Press R to ??
        </li>
        <li>
            WASD to move
        </li>
        <li>
            Space to jump
        </li>
    </ul>
</div>

<div class ="hud" id="chat-wrapper">
    <div id="chat-messages"></div>
    Chat
</div>

<div class ="hud" id="info-wrapper">
    Info
    <div id="info-messages"></div>

</div>
<span class ="hud" id="crosshair">
</span>
<span class ="hud" id="health-wrapper">
    <span id="health"></span>
</span>

<script type="text/javascript" src="js/threejs/min3.js"></script>
<script type="text/javascript" src="js/Common/MV.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script src="js/threejs/js/objects/Reflector.js"></script>
<script src="js/threejs/js/controls/FirstPersonControls.js"></script>
<script src="js/PointerLockControls.js"></script>
<script src="js/threejs/js/geometries/LightningStrike.js"></script>
<script src="js/threejs/js/objects/LightningStorm.js"></script>
<script src="js/threejs/js/SimplexNoise.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
